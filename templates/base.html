{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Заголовок -->
  <title>{% block title %}ШВИДКИЙ ПОШУК ПРАЦІВНИКІВ{% endblock %}</title>

  <!-- SEO описание -->
  <meta name="description" content="{% block description %}Різноробочі, підсобники, вантажники у Вашому місті! У нас Ви можете знайти роботу або працівників на умовах щоденного розрахунку!{% endblock %}">
  <meta name="keywords" content="{% block keywords %}ШВИДКИЙ ПОШУК ПРАЦІВНИКІВ{% endblock %}">
  <meta name="author" content="{% block author %}robochi.work{% endblock %}">
  <meta name="robots" content="index, follow">

  <link rel="canonical" href="{% block canonical %}https://robochi.work/{% endblock %}">

  <!-- Open Graph -->
  <meta property="og:locale" content="uk_UA">
  <meta property="og:type" content="{% block og_type %}website{% endblock %}">
  <meta property="og:site_name" content="robochi.work">
  <meta property="og:title" content="{% block og_title %}ШВИДКИЙ ПОШУК ПРАЦІВНИКІВ{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Різноробочі, підсобники, вантажники у Вашому місті! У нас Ви можете знайти роботу або працівників на умовах щоденного розрахунку!{% endblock %}">
  <meta property="og:image" content="{% block og_image %}https://robochi.work/static/img/preview.jpg?v=3{% endblock %}">
  <meta property="og:url" content="{% block og_url %}https://robochi.work/{% endblock %}">

  <!-- Twitter -->
  <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}">
  <meta name="twitter:title" content="{% block twitter_title %}ШВИДКИЙ ПОШУК ПРАЦІВНИКІВ{% endblock %}">
  <meta name="twitter:description" content="{% block twitter_description %}Різноробочі, підсобники, вантажники у Вашому місті! У нас Ви можете знайти роботу або працівників на умовах щоденного розрахунку!{% endblock %}">
  <meta name="twitter:image" content="{% block twitter_image %}https://robochi.work/static/img/preview.jpg?v=3{% endblock %}">

  <!-- ✅ Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon.png' %}">
  <link rel="apple-touch-icon" href="{% static 'img/favicon.png' %}">

  <!-- CSS и JS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=14">
  <script defer src="{% static 'js/main.js' %}?v=8"></script>

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="VNiGNzmmBUM-313iXL7HvqP5ZpiL_vEUU_CBnAttg_k" />

  <!-- Schema.org WebSite -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "robochi.work",
    "url": "https://robochi.work/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://robochi.work/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- ✅ Schema.org Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": "https://robochi.work",
    "logo": "https://robochi.work/favicon.ico"
  }
  </script>

  <!-- hreflang -->
  <link rel="alternate" hreflang="uk" href="https://robochi.work/" />
  <link rel="alternate" hreflang="x-default" href="https://robochi.work/" />

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-T2BXDNCS');</script>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T2BXDNCS"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
  {% block content %}{% endblock %}
</body>
</html>
