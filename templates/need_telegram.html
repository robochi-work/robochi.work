{% extends "base.html" %}
{% block title %}ПОШУК ПРАЦІВНИКІВ{% endblock %}

{% block content %}
<main class="need-telegram">
  <h1 class="need-telegram-title">
    Для роботи з нашим сервісом Вам потрібен Telegram.
  </h1>

  <button class="need-btn" onclick="openTelegram()">OK</button>
  <a href="https://telegram.org/apps?setln=uk" target="_blank" class="need-btn">
    Завантажити Telegram
  </a>
</main>

<script>
  function openTelegram() {
    window.open("{{ telegram_link }}", "_blank", "noopener");
    window.location.replace("/");
  }

  (function () {
    var nav = (performance.getEntriesByType && performance.getEntriesByType('navigation')[0]) || null;
    var isReload = nav ? nav.type === 'reload'
                       : (performance.navigation && performance.navigation.type === 1);
    if (isReload) {
      window.location.replace("/");
    }
  })();
</script>
{% endblock %}
