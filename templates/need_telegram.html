{% extends "base.html" %}
{% block title %}Для роботи з нашим сервісом{% endblock %}
{% block content %}
<main class="page page-narrow" style="text-align:center;">
  <h1>Для роботи з нашим сервісом Вам потрібен Telegram.</h1>
  <div class="actions" style="margin-top:20px; display:flex; gap:15px; justify-content:center;">
    
    <button class="btn" onclick="openTelegram()">OK</button>

    <a href="https://telegram.org/apps?setln=uk" target="_blank" class="btn">
  Завантажити Telegram
</a>
  </div>
</main>

<script>
  function openTelegram() {
    window.open("{{ telegram_link }}", "_blank", "noopener");
    window.location.replace("/");
  }

  (function () {
    var nav = (performance.getEntriesByType && performance.getEntriesByType('navigation')[0]) || null;
    var isReload = nav ? nav.type === 'reload'
                       : (performance.navigation && performance.navigation.type === 1);
    if (isReload) {
      window.location.replace("/");
    }
  })();
</script>
{% endblock %}
